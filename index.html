<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Taobao Reddit Search</title>
		<link rel="stylesheet" href="public/css/main.css">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	<body>
		<div class="container">
			<header>
				 <h1 class="logo">Crossify</h1>
				 <div class="search-wrap">
				    <form action="#" class="search-form">
				      <input type="text" class="search-input" placeholder="Paste Taobao URL here to cross search with reddit">
				    </form>
				  </div>
			</header>
			<main class="results">
				<p class="welcome-msg">Conversations about the item your searched for will appear here.</p>
				<h2 class="result-count"></h2>
				<div class="results-container"></div>
			</main>
		</div>
		<script src="public/js/tb.tools.min.js"></script>
		<script src="public/js/app.js"></script>
	</body>
</html>
